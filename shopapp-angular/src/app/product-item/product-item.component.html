<div class="card product-item">
  <img
    (click)="goToDetail(product.id)"
    [src]="product.image"
    alt="{{ product.name }}"
    class="card-img-top"
    style="cursor: pointer; object-fit: cover; height: 200px;"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text">{{ product.getFormattedPrice() }}</p>
  </div>
</div>
