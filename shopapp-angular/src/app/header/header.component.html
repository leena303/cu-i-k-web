<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" routerLink="/">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR63ViXCc76QCLX0jNF2qg0z2KLnp3IWxWPsw&st=0"
          alt="Logo" class="logo">
      </a>

      <!-- Toggle cho mobile -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar nội dung -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Bên trái -->
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <i class="fas fa-home"></i> Trang chủ
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/order-history"
              routerLinkActive="active"
            >
              <i class="fas fa-history"></i> Lịch sử mua hàng
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/order-confirm"
              routerLinkActive="active"
            >
              <i class="fas fa-shopping-cart"></i> Giỏ hàng
            </a>
          </li>
        </ul>

        <!-- Bên phải: Đăng nhập / Đăng xuất -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <ng-container *ngIf="isLoggedIn; else showLogin">
              <a
                class="nav-link d-flex align-items-center gap-2"
                (click)="onLogout()"
                style="cursor: pointer;"
              >
                <i class="fas fa-user-circle"></i> Đăng xuất
              </a>
            </ng-container>
            <ng-template #showLogin>
              <a
                class="nav-link d-flex align-items-center gap-2"
                routerLink="/login"
                routerLinkActive="active"
              >
                <i class="fas fa-user-circle"></i> Đăng nhập
              </a>
            </ng-template>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
